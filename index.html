<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>          
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice">
                <img src="images/rock.png" alt="Rock image." id="r">
            </div>
            <div class="choice">
                <img src="images/paper.png" alt="Paper image." id="p">
            </div>
            <div class="choice">
                <img src="images/scissors.png" alt="Scissor image." id="s">
            </div>
        </div>

        <p id="action-msg">Make your move.</p>
        
        <script src="app.js"></script>

    </body>
</html>
